<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>control test for flash</title>
<script language="JavaScript" src="../../include/lib.js"></script>
</head>

<body style="background-color:#000000;margin:0px;" onload="grabFocus();">

<object
	id="content" 
	width="100%" 
	height="100%" 
	align="middle"
	classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" 
	codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0">
	
	<param name="movie" value="romloader.swf" />
	<param name="bgcolor" value="#bbbbbb" />
	<param name="quality" value="autohigh" />
	<param name="scale" value="exactfit" />
	<param name="menu" value="false" />
	<param name="allowScriptAccess" value="sameDomain" />

	<embed 
		name="content" 
		width="100%" 
		height="100%" 
		align="middle" 
		type="application/x-shockwave-flash" 
		pluginspage="http://www.macromedia.com/go/getflashplayer"
		
		src="romloader.swf" 
		bgcolor="#bbbbbb" 
		quality="autohigh" 
		scale="exactfit" 
		menu="false" 
		allowScriptAccess="sameDomain" />
		
</object>

</body>
</html>
