
/*
Gradle build script for R-C4D3 framework project (actionscript)
*/

version = '001'
defaultTasks 'hi', 'clean', 'compile', 'docs', 'bye'

task hi << {
	Task task ->
	announceBegin(task.project.name +" v$version")
}

task clean << {
	Task task ->
	announceBegin(task.name)
	def targetDir = cleanTarget(task.project)
	ant.mkdir(dir: targetDir +sysDelim() +'docs')
}

task compile << {
	Task task ->
	announceBegin(task.name)
	compileCompc(task.project, "compc-config.xml")
	createHxClasses(task.project, "r-c4d3.swc") // TODO: don't hard code name here--pull from compc-config.xml (http://groovy.codehaus.org/Reading+XML+using+Groovy's+XmlParser)
}

task docs << {
	Task task ->
	announceBegin(task.name)
	compileAsdoc(task.project, "asdoc-config.xml")
}

task bye << {
	Task task ->
	announceEnd(task.project.name)
}

