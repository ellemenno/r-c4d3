<body style="background-color:#000000;margin:0px;" onload="grabFocus();">

<object 
	id="content" 
	width="100%" 
	height="100%" 
	align="middle"
	classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" 
	codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0" >

		src="menu.swf" 
		menu="false"

		scale="exactfit"
